<h2>تسجيل بيانات الطالب</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">إرسال</button>
</form>

{% if form.errors %}
  <div style="color: red;">
    <h4>حدثت أخطاء في الإدخال:</h4>
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ field.label }}: {{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
