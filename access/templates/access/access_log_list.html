<h2>سجل الدخول والخروج</h2>
<table>
  <thead>
    <tr>
      <th>QR</th>
      <th>الموظف</th>
      <th>الوقت</th>
      <th>الحالة</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.qr.code }}</td>
      <td>{{ log.employee.first_name }}</td>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.get_status_display }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
